    <style>
        :root {
            --bg: #08090f;
            --surf: rgba(255, 255, 255, 0.03);
            --bd: rgba(255, 255, 255, 0.06);
            --bd2: rgba(255, 255, 255, 0.12);
            --t: #f2f2f7;
            --ts: rgba(255, 255, 255, 0.6);
            --tt: rgba(255, 255, 255, 0.3);
            --orange: #ff6b2b;
            --green: #10b981;
            --r: 14px;
            --sans: 'Inter', system-ui, sans-serif
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }

        html {
            scroll-behavior: smooth
        }

        body {
            font-family: var(--sans);
            background: var(--bg);
            color: var(--t);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            min-height: 100vh
        }

        .top {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: rgba(8, 9, 15, 0.9);
            -webkit-backdrop-filter: blur(16px);
            backdrop-filter: blur(16px);
            border-bottom: 1px solid var(--bd);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100
        }

        .top a {
            display: flex;
            align-items: center;
            text-decoration: none
        }

        .top img {
            height: 28px
        }

        .wrap {
            max-width: 900px;
            margin: 80px auto 60px;
            padding: 0 20px
        }

        h1 {
            text-align: center;
            font-size: clamp(1.8rem, 4vw, 2.6rem);
            font-weight: 900;
            letter-spacing: -1px;
            margin-bottom: 6px
        }

        .sub {
            text-align: center;
            color: var(--ts);
            font-size: 1rem;
            margin-bottom: 32px
        }

        .search {
            display: block;
            width: 100%;
            max-width: 400px;
            margin: 0 auto 28px;
            padding: 10px 18px;
            border-radius: 100px;
            border: 1px solid var(--bd);
            background: var(--surf);
            color: var(--t);
            font-size: 14px;
            font-family: var(--sans);
            outline: none
        }

        .search:focus {
            border-color: var(--orange)
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 12px
        }

        .lang {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 16px;
            border: 1px solid var(--bd);
            border-radius: var(--r);
            background: var(--surf);
            cursor: pointer;
            transition: all 0.25s;
            text-decoration: none;
            color: var(--t)
        }

        .lang:hover {
            border-color: var(--orange);
            background: rgba(255, 107, 43, 0.06);
            transform: translateY(-2px)
        }

        .lang .flag {
            font-size: 1.8rem;
            line-height: 1
        }

        .lang .info {
            flex: 1
        }

        .lang .name {
            font-size: 14px;
            font-weight: 700
        }

        .lang .learners {
            font-size: 11px;
            color: var(--ts)
        }

        .lang .arrow {
            color: var(--tt);
            font-size: 16px;
            transition: color 0.2s
        }

        .lang:hover .arrow {
            color: var(--orange)
        }

        .fade-in {
            opacity: 0;
            transform: translateY(12px);
            animation: fi .4s ease forwards
        }

        @keyframes fi {
            to {
                opacity: 1;
                transform: translateY(0)
            }
        }

        @media(max-width:500px) {
            .grid {
                grid-template-columns: 1fr
            }
        }
    </style>
</head>
