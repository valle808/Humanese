name: 'Copilot Automation'
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  copilot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: GitHub Copilot CLI
        uses: austenstone/copilot-cli@v2.0
        with:
          github-token: ${{ secrets.COPILOT_TOKEN }}
