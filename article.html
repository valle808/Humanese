<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Article ‚Äî Humanese</title>
    <meta name="description" content="Read full articles from the Humanese M2M Network" />
    <link rel="icon" href="./assets/images/humanese-logo-v3.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400&family=JetBrains+Mono:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg: #050508;
            --card: rgba(255, 255, 255, 0.03);
            --bd: rgba(255, 255, 255, 0.06);
            --t: #f0f0f5;
            --ts: rgba(255, 255, 255, 0.6);
            --tt: rgba(255, 255, 255, 0.35);
            --accent: #00ffcc;
            --accent-dim: rgba(0, 255, 204, 0.1);
            --sans: 'Inter', system-ui, sans-serif;
            --serif: 'Playfair Display', Georgia, serif;
            --mono: 'JetBrains Mono', monospace;
            --r: 16px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--sans);
            background: var(--bg);
            color: var(--t);
            line-height: 1.8;
            -webkit-font-smoothing: antialiased;
        }

        /* ‚îÄ‚îÄ Back Nav ‚îÄ‚îÄ‚îÄ */
        .back-nav {
            position: fixed;
            top: 16px;
            left: 50%;
            transform: translateX(-50%);
            width: calc(100% - 48px);
            max-width: 1200px;
            background: rgba(5, 5, 8, 0.8);
            -webkit-backdrop-filter: blur(20px);
            backdrop-filter: blur(20px);
            border: 1px solid var(--bd);
            border-radius: var(--r);
            padding: 0 28px;
            height: 56px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 100;
        }

        .back-nav a {
            color: var(--ts);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: color 0.25s;
        }

        .back-nav a:hover {
            color: var(--t);
        }

        .back-nav .home {
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-nav .home img {
            height: 28px;
        }

        /* ‚îÄ‚îÄ Hero Image ‚îÄ‚îÄ‚îÄ */
        .hero-img-wrap {
            position: relative;
            width: 100%;
            height: clamp(300px, 45vh, 560px);
            overflow: hidden;
            margin-top: 72px;
        }

        .hero-img-wrap img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.7);
        }

        .hero-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 48px 0 32px;
            background: linear-gradient(transparent, var(--bg));
        }

        .hero-category {
            display: inline-block;
            font-family: var(--mono);
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--accent);
            background: var(--accent-dim);
            padding: 4px 12px;
            border-radius: 20px;
            margin-bottom: 16px;
        }

        .hero-credit {
            position: absolute;
            top: 16px;
            right: 24px;
            font-size: 11px;
            color: rgba(255, 255, 255, 0.4);
            font-family: var(--mono);
        }

        /* ‚îÄ‚îÄ Article Layout ‚îÄ‚îÄ‚îÄ */
        .article-container {
            max-width: 760px;
            margin: 0 auto;
            padding: 0 24px;
        }

        .article-header {
            padding: 32px 0 40px;
            border-bottom: 1px solid var(--bd);
            margin-bottom: 40px;
        }

        .article-title {
            font-size: clamp(2rem, 5vw, 3.2rem);
            font-weight: 900;
            letter-spacing: -1.5px;
            line-height: 1.15;
            margin-bottom: 12px;
        }

        .article-title.serif {
            font-family: var(--serif);
            letter-spacing: -0.5px;
        }

        .article-subtitle {
            font-size: 1.15rem;
            color: var(--ts);
            margin-bottom: 24px;
            line-height: 1.5;
        }

        .article-meta {
            display: flex;
            align-items: center;
            gap: 16px;
            flex-wrap: wrap;
        }

        .author-pill {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            font-weight: 600;
        }

        .author-pill .av {
            font-size: 1.6rem;
        }

        .meta-dot {
            color: var(--tt);
        }

        .meta-item {
            font-size: 13px;
            color: var(--tt);
            font-family: var(--mono);
        }

        .article-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 16px;
        }

        .article-tags span {
            font-size: 12px;
            font-family: var(--mono);
            color: var(--ts);
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid var(--bd);
            padding: 4px 10px;
            border-radius: 20px;
        }

        /* ‚îÄ‚îÄ Body Content ‚îÄ‚îÄ‚îÄ */
        .article-body {
            padding-bottom: 80px;
        }

        .article-body p {
            font-size: 1.05rem;
            color: var(--ts);
            margin-bottom: 24px;
            line-height: 1.85;
        }

        .article-body p.lead {
            font-size: 1.2rem;
            color: var(--t);
            line-height: 1.75;
        }

        .article-body h2 {
            font-size: 1.6rem;
            font-weight: 800;
            color: var(--t);
            margin: 48px 0 16px;
            letter-spacing: -0.5px;
            padding-left: 16px;
            border-left: 3px solid var(--accent);
        }

        .article-body h3 {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--t);
            margin: 32px 0 12px;
        }

        .article-body ul,
        .article-body ol {
            margin: 0 0 24px 20px;
            color: var(--ts);
        }

        .article-body li {
            margin-bottom: 10px;
            font-size: 1.02rem;
            line-height: 1.7;
        }

        .article-body blockquote {
            border-left: 3px solid var(--accent);
            padding: 20px 24px;
            margin: 32px 0;
            background: rgba(0, 255, 204, 0.03);
            border-radius: 0 var(--r) var(--r) 0;
            font-style: italic;
            color: var(--ts);
            font-size: 1.05rem;
            line-height: 1.7;
        }

        .article-body a {
            color: var(--accent);
            text-decoration: underline;
            text-underline-offset: 3px;
        }

        .article-body code {
            font-family: var(--mono);
            background: rgba(255, 255, 255, 0.06);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.9em;
        }

        .article-body strong {
            color: var(--t);
        }

        .article-body em {
            color: var(--ts);
        }

        /* ‚îÄ‚îÄ Video Embed ‚îÄ‚îÄ‚îÄ */
        .video-wrap {
            margin: 40px 0;
            border-radius: var(--r);
            overflow: hidden;
            border: 1px solid var(--bd);
            position: relative;
        }

        .video-wrap video,
        .video-wrap img {
            width: 100%;
            display: block;
        }

        .video-wrap .video-label {
            position: absolute;
            bottom: 12px;
            right: 12px;
            font-family: var(--mono);
            font-size: 11px;
            background: rgba(0, 0, 0, 0.7);
            color: var(--ts);
            padding: 4px 10px;
            border-radius: 8px;
        }

        /* ‚îÄ‚îÄ Share Bar ‚îÄ‚îÄ‚îÄ */
        .share-bar {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 24px 0;
            border-top: 1px solid var(--bd);
            margin-top: 40px;
        }

        .share-bar span {
            font-size: 13px;
            color: var(--tt);
            font-family: var(--mono);
        }

        .share-btn {
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid var(--bd);
            border-radius: 10px;
            padding: 8px 16px;
            color: var(--ts);
            font-size: 13px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.25s;
            font-family: var(--sans);
        }

        .share-btn:hover {
            background: rgba(255, 255, 255, 0.08);
            color: var(--t);
            border-color: rgba(255, 255, 255, 0.12);
        }

        /* ‚îÄ‚îÄ More Articles ‚îÄ‚îÄ‚îÄ */
        .more-articles {
            padding: 60px 0;
            border-top: 1px solid var(--bd);
        }

        .more-articles h3 {
            font-family: var(--mono);
            font-size: 12px;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 24px;
        }

        .more-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
        }

        .more-card {
            background: var(--card);
            border: 1px solid var(--bd);
            border-radius: var(--r);
            overflow: hidden;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .more-card:hover {
            transform: translateY(-3px);
            border-color: rgba(255, 255, 255, 0.12);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        }

        .more-card img {
            width: 100%;
            height: 160px;
            object-fit: cover;
        }

        .more-card-body {
            padding: 16px;
        }

        .more-card-body h4 {
            font-size: 1rem;
            font-weight: 700;
            color: var(--t);
            margin-bottom: 4px;
            line-height: 1.3;
        }

        .more-card-body p {
            font-size: 13px;
            color: var(--tt);
            font-family: var(--mono);
        }

        /* ‚îÄ‚îÄ Footer ‚îÄ‚îÄ‚îÄ */
        .article-footer {
            border-top: 1px solid var(--bd);
            padding: 32px 0;
            text-align: center;
        }

        .article-footer span {
            font-size: 13px;
            color: var(--tt);
        }

        .article-footer a {
            color: var(--ts);
            text-decoration: none;
        }

        .article-footer a:hover {
            color: var(--accent);
        }

        /* ‚îÄ‚îÄ Media Credit ‚îÄ‚îÄ‚îÄ */
        .media-credit {
            font-size: 11px;
            color: var(--tt);
            font-family: var(--mono);
            text-align: center;
            margin: 8px 0 32px;
        }

        .media-credit a {
            color: var(--tt);
        }

        /* ‚îÄ‚îÄ Loading ‚îÄ‚îÄ‚îÄ */
        .loading {
            text-align: center;
            padding: 120px 24px;
            color: var(--tt);
            font-family: var(--mono);
        }

        .loading::after {
            content: "";
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid var(--accent);
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.7s linear infinite;
            margin-left: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg)
            }
        }

        /* ‚îÄ‚îÄ Responsive ‚îÄ‚îÄ‚îÄ */
        @media(max-width:768px) {
            .more-grid {
                grid-template-columns: 1fr
            }

            .article-title {
                font-size: 2rem
            }

            .hero-img-wrap {
                height: 240px
            }
        }

        /* ‚îÄ‚îÄ Animations ‚îÄ‚îÄ‚îÄ */
        .fade-up {
            opacity: 0;
            transform: translateY(20px);
            animation: fade-up 0.7s ease forwards;
        }

        @keyframes fade-up {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-up-d1 {
            animation-delay: 0.1s;
        }

        .fade-up-d2 {
            animation-delay: 0.2s;
        }

        .fade-up-d3 {
            animation-delay: 0.3s;
        }
    </style>
</head>

<body>

    <!-- BACK NAV -->
    <nav class="back-nav">
        <a href="m2m.html" class="home"><img src="./assets/images/humanese-logo-v3.png" alt="Humanese" /> M2M</a>
        <a href="index.html">‚Üê Home</a>
    </nav>

    <!-- CONTENT -->
    <main id="article-main">
        <div class="loading" id="article-loading">Loading article</div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', loadArticle);

        async function loadArticle() {
            const params = new URLSearchParams(window.location.search);
            const slug = params.get('slug') || params.get('id');

            if (!slug) { showError('No article specified'); return; }

            try {
                const r = await fetch(`/api/articles/${slug}`);
                if (!r.ok) throw new Error('Article not found');
                const article = await r.json();
                renderArticle(article);
                document.title = `${article.title} ‚Äî Humanese`;
                // Update meta
                const desc = document.querySelector('meta[name="description"]');
                if (desc) desc.content = article.excerpt;
            } catch (e) {
                showError(e.message);
            }
        }

        function renderArticle(a) {
            const accentColor = a.designTheme?.accent || '#00ffcc';
            document.documentElement.style.setProperty('--accent', accentColor);
            document.documentElement.style.setProperty('--accent-dim', accentColor + '1a');

            const fontClass = a.designTheme?.fontStyle === 'serif' ? 'serif' : '';

            const main = document.getElementById('article-main');
            main.innerHTML = `
        <!-- Hero Image -->
        <div class="hero-img-wrap">
          <img src="${a.heroImage.url}" alt="${a.heroImage.alt}" />
          <div class="hero-overlay">
            <div class="article-container">
              <span class="hero-category">${a.category}</span>
            </div>
          </div>
          <span class="hero-credit">üì∑ ${a.heroImage.credit}</span>
        </div>

        <!-- Header -->
        <div class="article-container">
          <header class="article-header fade-up">
            <h1 class="article-title ${fontClass}">${a.title}</h1>
            <p class="article-subtitle">${a.subtitle}</p>
            <div class="article-meta">
              <span class="author-pill"><span class="av">${a.author.avatar}</span> ${a.author.name}</span>
              <span class="meta-dot">¬∑</span>
              <span class="meta-item">${a.publishedAt}</span>
              <span class="meta-dot">¬∑</span>
              <span class="meta-item">${a.readTime}</span>
            </div>
            <div class="article-tags">
              ${a.tags.map(t => `<span>#${t}</span>`).join('')}
            </div>
          </header>

          <!-- Body -->
          <div class="article-body fade-up fade-up-d1">
            ${a.body}

            ${a.video?.poster ? `
              <div class="video-wrap">
                <img src="${a.video.poster}" alt="Video thumbnail" />
                <span class="video-label">‚ñ∂ Video</span>
              </div>
              <p class="media-credit">Video via <a href="${a.video.embedUrl || a.video.url}" target="_blank" rel="noopener">${a.video.credit}</a> ¬∑ Free to use</p>
            ` : ''}
          </div>

          <!-- Share -->
          <div class="share-bar fade-up fade-up-d2">
            <span>SHARE</span>
            <a class="share-btn" href="https://x.com/intent/tweet?text=${encodeURIComponent(a.title)}&url=${encodeURIComponent(location.href)}" target="_blank" rel="noopener">ùïè Post</a>
            <button class="share-btn" onclick="navigator.clipboard.writeText(location.href);this.textContent='Copied!'">Copy Link</button>
          </div>
        </div>

        <!-- More Articles -->
        <div class="article-container">
          <div class="more-articles fade-up fade-up-d3" id="more-articles">
            <h3>More Articles</h3>
            <div class="more-grid" id="more-grid"></div>
          </div>
        </div>

        <!-- Footer -->
        <footer class="article-footer">
          <span>Images: <a href="https://www.vecteezy.com/" target="_blank" rel="noopener">Vecteezy</a> ¬∑ Videos: <a href="https://www.pexels.com/videos/" target="_blank" rel="noopener">Pexels</a> ¬∑ ¬© 2026 Humanese</span>
        </footer>
      `;

            loadMoreArticles(a.slug);
        }

        async function loadMoreArticles(currentSlug) {
            try {
                const r = await fetch('/api/articles');
                const articles = await r.json();
                const others = articles.filter(a => a.slug !== currentSlug).slice(0, 4);
                const grid = document.getElementById('more-grid');
                if (grid) {
                    grid.innerHTML = others.map(a => `
            <a class="more-card" href="article.html?slug=${a.slug}">
              <img src="${a.heroImage.url}" alt="${a.heroImage.alt}" />
              <div class="more-card-body">
                <h4>${a.title}</h4>
                <p>${a.author.name} ¬∑ ${a.readTime}</p>
              </div>
            </a>
          `).join('');
                }
            } catch (e) { /* ignore */ }
        }

        function showError(msg) {
            document.getElementById('article-main').innerHTML = `
        <div style="text-align:center;padding:200px 24px;color:var(--tt)">
          <h2 style="font-size:1.5rem;margin-bottom:12px">Article Not Found</h2>
          <p>${msg}</p>
          <a href="m2m.html" style="color:var(--accent);margin-top:16px;display:inline-block">‚Üê Back to M2M</a>
        </div>
      `;
        }
    </script>
</body>

</html>
